<!DOCTYPE html>


<!doctype html>
<html lang="en" ng-app="playApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <title></title>

    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/map.css")">

    <script src="@routes.Assets.at("javascripts/angular.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/controllers.js")"></script>
    <script src="@routes.Assets.at("javascripts/services.js")"></script>
    <script src="@routes.Assets.at("javascripts/directives.js")"></script>

</head>
<body ng-controller="MainCtrl">

<div id="input">
    <form>
        <input type="text" ng-model="address" class="searchbox"/>
        <button ng-click="getWeather(address)" class="searchbutton" ng-class="{searchbuttonloading: loading}"/></button>
    </form>
</div>

<div map class="map-canvas">

</div>

</body>
</html>
